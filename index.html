<body>
<div id="full"><h3>hello! this site is currently being revamped, pls check later :3</h3></div>
<script>var div = document.getElementById("full");

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    
    function changeColor(){
      div.style.backgroundColor= getRandomColor();
    }
    
    setInterval(changeColor,1000);</script>
</body>
